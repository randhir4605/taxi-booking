<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>
<div class="container">
    <form action="#" th:action="@{/emp/create}" th:method="post" th:object="${employee}">
	<div class="form-group">
		<label class="control-label col-sm-2" for="empId">ID: </label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="empId" th:field="${employee.empId}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="name">Name: </label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="name" th:field="${employee.name}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="deptId">Department: </label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="deptId" th:field="${employee.deptId}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="managerId">Manager: </label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="managerId" th:field="${employee.managerId}">
		</div>
	</div>
	
	<button type="submit">Save</button>
	</form>

</div>
</body>
</html>
